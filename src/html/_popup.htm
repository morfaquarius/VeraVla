<div id="popupSignup" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">

      <button data-close type="button" class="popup__close">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
          <path d="M2.06077 2L20.0608 20M19.9395 2L1.93945 20" stroke="#00E0FF" stroke-width="3" />
        </svg>
      </button>

      <h3 class="popup__title title title_popup">
        <span>Записаться</span> на ознакомительный вебинар
      </h3>

      <form data-dev class="form" action="#" id="registrationForm">
        <label class="form__label" for="fullName">Ваше ФИО:</label>
        <div class="form__line">
          <input id="fullName" class="form__input input" type="text" placeholder="Иван Иванович Иванов">
          </input>
        </div>

        <label class="form__label" for="phoneNumber">Номер телефона:</label>
        <div class="form__line">
          <input placeholder="+7 (___) ___-__-__" id="phoneNumber" class="form__input input" type="tel">
          </input>
        </div>

        <label class="form__label" for="email">Ваш e-mail:</label>
        <div class="form__line">
          <input id="email" class="form__input input" type="email" placeholder="name@gmail.com">
          </input>
        </div>

        <label class="form__label" for="dateTimePicker">Выберите дату и время вебинара:</label>
        <div class="form__line form__line_datepicker">
          <input data-datepicker autocomplete="off" id="dateTimePicker" class="form__input input">
          <div class="input__icon">
            <img src="@img/icons/select.svg" alt="">
          </div>
          </input>

        </div>

        <button type="submit" form="registrationForm" class="form__button button button_fw">Записаться</button>

      </form>
    </div>
  </div>
</div>
