<div id="popupSignup" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <button data-close type="button" class="popup__close"></button>
      <h3 class="popup__title">
        Записаться на ознакомительный вебинар
      </h3>
      <form class="form" action="#" id="registrationForm">
        <div class="form__line">
          <label class="form__label" for="fullName">Ваше ФИО:</label>
          <input id="fullName" class="form__input" type="text" placeholder="Иван Иванович Иванов">
        </div>

        <div class="form__line">
          <label class="form__label" for="phoneNumber">Номер телефона:</label>
          <input id="phoneNumber" class="form__input" type="tel" placeholder="+7 (___) ___-__-__"
            pattern="\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}">
        </div>

        <div class="form__line">
          <label class="form__label" for="email">Ваш e-mail:</label>
          <input id="email" class="form__input" type="email" placeholder="name@gmail.com">
        </div>

        <div class="form__line">
          <label class="form__label" for="dateTimePicker">Выберите дату и время вебинара:</label>
          <input data-datepicker id="dateTimePicker" class="form__input">
        </div>
        <button type="submit" form="registrationForm" class="form__button button">Записаться</button>
      </form>
    </div>
  </div>
</div>
